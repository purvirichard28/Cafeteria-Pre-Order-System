name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - master  # Change to 'main' if your default branch is 'main'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use your preferred Node version

      - name: Install dependencies
        run: npm ci

      - name: Build (optional - if you have build step)
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAFETERIA_PRE_ORDERING_SYSTEM }}"
          channelId: live
          projectId: cafeteria-pre-ordering-system
